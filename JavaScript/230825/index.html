<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 구구단 2단
        for (let i = 0; i < 10; i++) {
            console.log('2 x ' + i + ' = ' + 2*i);
            
        }

        // 구구단
        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                document.write(i*j, '<br>');
                if (i*j>50) {
                    break
                }
            }
            
        }
    </script>
</body>
</html>
